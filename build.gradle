apply plugin: "java"
apply plugin: 'eclipse'
apply plugin: 'idea'

subprojects {
    tasks.withType(JavaCompile) {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }

    buildscript {
	    repositories {
	        mavenCentral()
	    }
	    dependencies {
	        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.1.RELEASE")
	    }
	}

	repositories {
	    mavenCentral()
	}

}
